# Description: Configuration file for the GazeCapture dataset.
config:
  type: "autoencoder"

# Configuration file for the GazeCapture dataset.
dataset:
  name: 'GazeCapture'
  shuffle_buffer: 500
  seed: 42

  train_val_test_split: [0.8, 0.1]
  gazecapture:
    num_of_ids: 1000 # -1 means all ids
    max_per_participant: 25 # 32

# Configuration for the optimizer.
optimizer:
  learning_rate: 0.001
  decay_rate: 0.95

# Training configuration.
training:
  epochs: 30
  batch_size: 8

  losses:
    RECONT_COEF: 1.0
    CONSISTENCY_COEF: 0.2
    GAZE_COEF: 1.0

# Configuration for the model.
model:
  mode: 'autoencoder'
  weights_fp: ""
  
  # Encoder configuration.
  encoder:
    input_shape: [128,512,3]
    embedding_size: 512

  decoder:
    input_shape: [8, 32, 96]

  # Gaze Estimation configuration.
  gaze:
    inputs:
      - name: 'head_vector'
        input_shape: [3]
      - name: 'face_origin_3d'
        input_shape: [3]
